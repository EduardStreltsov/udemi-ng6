<div class = "card mb-1">
  <div class = "card-header">{{ element.name }}</div>
  <div class = "card-body">
    <p>
      <strong *ngIf = "element.type === 'server'" style = "color: red">
        {{ element.content }}
      </strong>
      <em *ngIf = "element.type === 'blueprint'" class="text-primary">
        {{ element.content }}
      </em>
    </p>
  </div>
</div>
